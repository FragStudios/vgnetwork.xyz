---
layout: default
---
<main>
  <article>

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">
        <time>{{ page.date | date: "%b %-d, %Y" }}</time>
        {% if page.author %}
          • {{ page.author }}
        {% endif %}
        {% if page.meta %}
          • {{ page.meta }}
        {% endif %}
      </p>
    </header>

    <hr>

    <section class="post-content">
      {{ content }}
    </section>

  </article>

  {% include disqus.html %}

</main>
